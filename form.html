    <div class="container mb-4 mt-4">
        <h1>Encargue su cuadro personalizado</h1>
        <form id="myForm" action="http://127.0.0.1:5000/registro" method="POST" class="needs-validation" novalidate>
          <div class="form-group">
            <label for="nombre">Nombres:</label>
            <input type="text" class="form-control" id="nombre" name="nombre" required placeholder="Ingrese su nombre" oninput="validarLetras(this)">
          </div>
          <div class="form-group">
            <label for="apellido">Apellido:</label>
            <input type="text" class="form-control" id="apellido" name="apellido" required placeholder="Ingrese su apellido" oninput="validarLetras(this)">
          </div>
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" name="email" required placeholder="Ingrese su email">
          </div>
          <div class="form-group">
            <label for="direccion">Dirección</label>
            <input type="text" class="form-control" id="direccion" name="direccion" required placeholder="Ingrese su Dirección">
          </div>
          <div class="form-group">
            <label for="localidad">Localidad</label>
            <input type="text" class="form-control" id="localidad" name="localidad" required placeholder="Ingrese su Localidad">
          </div>
          <div class="form-group">
            <label for="provincia">Provincia</label>
            <input type="text" class="form-control" id="provincia" name="provincia" required placeholder="Ingrese su Provincia">
          </div>
            <div class="form-group col-6 row">
            <label for="codigopostal">Codigo Postal</label>
            <input type="text" class="form-control" id="codigopostal" name="codigopostal" required placeholder="Ingrese su codigo postal">
          </div>        
          <div class="form-group">
            <p>Orientación del cuadro:</p>          
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="opciones" id="opcion1" value="opcion1" required>
              <label class="form-check-label" for="opcion1">
                Individual
              </label>
            </div>         
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="opciones" id="opcion2" value="opcion2" required>
              <label class="form-check-label" for="opcion2">
                Horizontal
              </label>
            </div>         
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="opciones" id="opcion3" value="opcion3" required>
              <label class="form-check-label" for="opcion3">
                Vertical
              </label>
            </div>
          </div>
          <div class="form-group">
            <p>Medidas:</p>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="medidas" id="medida1" value="medida1" required>
              <label class="form-check-label" for="medida1">
                90cm x 60cm
              </label>
            </div>                  
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="medidas" id="medida2" value="medida2" required>
              <label class="form-check-label" for="medida2">
                75cm x 70cm
              </label>
            </div>          
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="medidas" id="medida3" value="medida3" required>
              <label class="form-check-label" for="medida3">
                100cm x 70cm
              </label>
            </div>
            <div class="form-check form-check-inline">

                <label class="form-check-label" for="medida4">
                  150cm x 70cm
                </label>
              </div>
          </div>

      <!--Script para que solamente se puedan ingresar letras en "nombre" y "apellido"-->
      <script>
        function validarLetras(input) {
          const regex = /^[a-zA-Z!"#$%&'()*+,-./:;<=>?@[\\\]^_`{|}~ñÑ ]+$/;
       
          if (!regex.test(input.value)) {
            // Si se ingresan caracteres que no son letras, mostrar alerta
            alert('Solo se permiten letras en este campo.');
            input.value = '';  // Limpiar el campo
          }
        }
        </script>

      <!--Script para que al apretar el boton borrar todo se borre todo lo seleccionado o escrito-->
      <script>
      function reiniciarFormulario() {
        // Obtener el formulario y llamar a la función reset() para reiniciarlo
        const formulario = document.getElementById('myForm');
        formulario.reset();
      }

      <!--// Script para habilitar la medida que corresponda a la opcion seleccionada-->
      <script>

        document.querySelectorAll('input[name="opciones"]').forEach(function(radio) {
          radio.addEventListener('change', function() {

            document.querySelectorAll('input[name="medidas"]').forEach(function(medida) {
              medida.disabled = true;
            });

            // Script para habilitar la medida que corresponda a la opcion seleccionada
            var medidaAsociada = this.value.replace("opcion1", "medida1");
            document.querySelector('input[value="' + medidaAsociada + '"]').disabled = false;
            var medidaAsociada = this.value.replace("opcion2", "medida2");
            document.querySelector('input[value="' + medidaAsociada + '"]').disabled = false;
            var medidaAsociada = this.value.replace("opcion2", "medida3");
            document.querySelector('input[value="' + medidaAsociada + '"]').disabled = false;
            var medidaAsociada = this.value.replace("opcion2", "medida4");
            document.querySelector('input[value="' + medidaAsociada + '"]').disabled = false;
            var medidaAsociada = this.value.replace("opcion3", "medida2");
            document.querySelector('input[value="' + medidaAsociada + '"]').disabled = false;
            var medidaAsociada = this.value.replace("opcion3", "medida3");
            document.querySelector('input[value="' + medidaAsociada + '"]').disabled = false;
            var medidaAsociada = this.value.replace("opcion3", "medida4");
            document.querySelector('input[value="' + medidaAsociada + '"]').disabled = false;

          });
        });
        </script>

        <!--Script para que al enviar el form salte el cartel que se envio de forma correcta.-->
        <script>

              e.preventDefault();

              // Muestra un mensaje de confirmación
              document.getElementById('mensaje').innerHTML = '<div class="alert alert-success" role="alert">Se ha enviado de forma correcta</div>';
          });
        </script>
